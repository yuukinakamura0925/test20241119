<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- タイトル用のタグ -->
    <h1>Test</h1>
    <h2>Test2</h2>
    <h3>Test3</h3>
    <!-- 見出し用のタグ -->
    <p>Test</p>
    <!-- テキスト用のタグ -->
    <a href="https://www.google.com">Google</a>
    <!-- リンク用のタグ -->
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="Google"
    />
    <!-- 画像用のタグ -->
    <ul>
      <li>Test</li>
      <li>Test</li>
      <li>Test</li>
    </ul>
    <!-- 箇条書き用のタグ -->
    <ol>
      <li>Test</li>
      <li>Test</li>
      <li>Test</li>
    </ol>
    <!-- 番号付き箇条書き用のタグ -->
  </body>
</html>
